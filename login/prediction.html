<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disease Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: linear-gradient(to right, #d7e1ec, #f1f3f6);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      object-fit: contain;
    }

    .logo-text h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .search-bar {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .navbar1 {
      background: linear-gradient(to right, #1e486d, #00c6ff);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .nav-links a.active {
      border-bottom: 2px solid white;
    }

    h2.text-center {
      font-weight: bold;
      color: #1e486d;
    }

    form label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #1e486d;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #163a56;
    }

    .footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px 0;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="logo_2.jpg" alt="Logo" class="logo-img" />
      <span class="logo-text"><h3>APMEEX</h3></span>
    </div>
    <input type="search" placeholder="Search..." class="search-bar" />
  </header>

  <header class="navbar1">
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="prediction.html" class="active">Prediction</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Form Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Disease Risk Predictor Form</h2>
    <form class="row g-4 shadow p-4 rounded bg-white">
      <!-- Questions Loop -->
      <div class="col-md-6">
        <label class="form-label">1) If your genes had disease</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Yes</option>
          <option>No</option>
          <option>Unknown</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">2) Physical Activity Level</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Active</option>
          <option>Sedentary</option>
          <option>Moderate</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">3) Sleep Status</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">4) Smoking Status</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Regular</option>
          <option>Non-Smoker</option>
          <option>Occasional</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">5) Alcohol Consumption</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Heavy</option>
          <option>Light</option>
          <option>Moderate</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">6) Family History (number of generations)</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>More than 3</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">7) Age Group</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Below 18</option>
          <option>18-30</option>
          <option>31-45</option>
          <option>46-60</option>
          <option>60+</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">8) BMI</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Severely Obese</option>
          <option>Normal</option>
          <option>Overweight</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">9) Gender</label>
        <select class="form-select">
          <option selected disabled>Choose option</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5 py-2 mt-3">Predict Risk</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <div class="container">
      <p>&copy; 2025 YourWebsite | Contact: yourmail@example.com</p>
      <div>
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">GitHub</a> |
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <!-- Form Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Disease Risk Predictor Form</h2>
    <form class="row g-3">
      <!-- 1. Genetic History -->
      <div class="col-md-6">
        <label class="form-label">1) If your genes had disease</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
          <option>Option 9</option>
          <option>Option 10</option>
          <option>Option 11</option>
          <option>Option 12</option>
        </select>
      </div>

      <!-- 2. Physical Activity -->
      <div class="col-md-6">
        <label class="form-label">2) Physical Activity Level</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Active</option>
          <option>Sedentary</option>
          <option>Moderate</option>
        </select>
      </div>

      <!-- 3. Sleep Status -->
      <div class="col-md-6">
        <label class="form-label">3) Sleep Status</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <!-- 4. Smoking Status -->
      <div class="col-md-6">
        <label class="form-label">4) Smoking Status</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Regular</option>
          <option>Non-Smoker</option>
          <option>Occasional</option>
        </select>
      </div>

      <!-- 5. Alcohol Consumption -->
      <div class="col-md-6">
        <label class="form-label">5) Alcohol Consumption</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Heavy</option>
          <option>Light</option>
          <option>Moderate</option>
        </select>
      </div>

      <!-- 6. Family History -->
      <div class="col-md-6">
        <label class="form-label">6) Family History (no of generation who where also ill)</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>More than 3</option>
        </select>
      </div>

      <!-- 7. Age Group -->
      <div class="col-md-6">
        <label class="form-label">7) Age Group</label>
        <select class="form-select">
          <option selected>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>

      <!-- 8. BMI -->
      <div class="col-md-6">
        <label class="form-label">8) BMI</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Severely Obese</option>
          <option>Normal</option>
          <option>Overweight</option>
        </select>
      </div>

      <!-- 9. Gender -->
      <div class="col-md-6">
        <label class="form-label">9) Gender</label>
        <select class="form-select">
          <option selected>Choose option</option>
          <option>Male</option>
          <option>Female</option>
          <option>Intersex</option>
        </select>
      </div>

      <!-- 10. Risk -->
      <!-- <div class="col-md-6">
        <label class="form-label">10) Risk</label>

          <option selected>Choose option</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div> -->

      <div class="col-12 mt-4 text-center">
        <button type="submit" class="btn btn-primary">Predict Risk</button>
      </div>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APMEEX | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Outfit', sans-serif;
      background: #0a0a0a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 45px;
      height: 45px;
      margin-right: 10px;
    }

    .logo h2 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #00aee6;
    }

    .extra-links {
      margin-top: 20px;
    }

    .extra-links a {
      color: #00c6ff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }

    /* footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #444;
    } */
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo_2.jpg" alt="APMEEX Logo">
      <h2>APMEEX</h2>
    </div>
    <h3>Login to Your Account</h3>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <a href="signup.html">Don't have an account? Sign Up</a>
      <a href="test.html">Back </a>
    </div>
  </div>

  <!-- <footer>
    &copy; 2025 APMEEX. All rights reserved.
  </footer> -->

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        alert("Login successful. Redirecting to home page...");
        window.location.href = "home.html";
      } else {
        alert("Please enter valid email and password.");
      }
    });
  </script>
</body>
</html>

  <style>* {

  }
  
  body, html {

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #4facfe, #00c6ff);
    padding: 15px 30px;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .logo-area {
    display: flex;
    align-items: center;
  }
  
  .logo {
    height: 40px;
    margin-right: 10px;
  }
  
  .website-name {
    font-size: 1.5rem;
    font-weight: bold;
  }
  
  .auth-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    background-color: rgba(255, 255, 255, 0.15);
    transition: background 0.3s ease;
  }
  
  .auth-links .signup-link {
    background-color: white;
    color: #00c6ff;
  }
  
  .auth-links a:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  
  
  .main-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
  }
  
  .main-section h1 {
    font-size: 2.8rem;
    margin-bottom: 20px;
  }
  
  .main-section p {
    font-size: 1.2rem;
    max-width: 700px;
    color: #444;
  }
  
  .footer {
    background: #e0f0ff;
    text-align: center;
    padding: 20px 10px;
    font-size: 0.95rem;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
  }
  
  .social-links {
    margin-top: 10px;
  }
  
  .social-links a {
    margin: 0 10px;
    color: #007acc;
    text-decoration: none;
    font-weight: 500;
  }
  
  .social-links a:hover {
    text-decoration: underline;
  }
  </style>
</head>

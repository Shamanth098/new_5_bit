<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APMEEX | Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Outfit', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      border-bottom: 1px solid #1f1f1f;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 45px;
      height: 45px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00c6ff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      padding: 20px;
      background: linear-gradient(to bottom, #0a0a0a, #111);
    }

    .hero h2 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00f2ff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 12px 24px;
      background: #00c6ff;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #00aee6;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #0f0f0f;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo_2.jpg" alt="APMEEX Logo">
      <h1>APMEEX</h1>
    </div>
    <nav>
      <!-- <a href="#features">Features</a> -->
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Better Future with APMEEX</h2>
    <p>APMEEX helps identify and predict genetic risk for diseases using advanced AI models. Discover your health insights early and take proactive steps toward a better future .</p>
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </section>

  <footer>
    &copy; 2025 APMEEX. All rights reserved.
  </footer>
</body>
</html>
